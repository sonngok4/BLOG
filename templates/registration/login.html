{% extends 'base.html' %}
{% block content %}

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="wrapper style1">
        <div class="inner">
            <section class="container box feature1">
                <div class="row"><a href="{% url 'home' %}"><i size="3x" class="fas fa-home"></i></a></div>
                <h2 class="text-center">Log In</h2>
                <form method="post" class="box">
                    {% csrf_token %}
                    <p class="form-input">
                        <label for="id_username">Username:</label>
                        <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none"
                            autocomplete="username" maxlength="150" required="" id="id_username">
                    </p>
                    <p class="form-input">
                        <label for="id_password">Password:</label>
                        <input type="password" class="form-control" name="password" autocomplete="current-password"
                            required="" id="id_password">
                    </p>
                    <div class="form-submit">
                        <button type="submit" class="form-button btn btn-success">Login</button>
                    </div>
                </form>

                <div class="text-center p-3">
                    <div class="a-divider a-divider-break">
                        <h5 aria-level="5">New to Django Blog?</h5>
                    </div>
                    <button class=" text-center btn btn-primary w-75" type="button">
                        <a href="{% url 'signup' %}" class="text-decoration-none text-light">Signup</a></button>
                </div>
            </section>
        </div>
    </div>
</body>
{% endblock content %}

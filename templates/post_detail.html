{% extends 'base.html' %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
{% block content %}
<section class="container-xxl">
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.image %}
        <div class="">
            <img src="{{post.image.url}}" class="img-fluid" alt="Responsive image">
        </div>
        {% endif %}
        {% if post.audio %}
        <audio controls>
            <source src="{{post.audio.url}}">
        </audio>
        {% endif %}
        {% if post.video %}
        <div class="embed-responsive embed-responsive-16by9 justify-content-center container-sm">
            <video id="player" class="embed-responsive-item img-fluid" controls poster="{{post.image.url}}">
                <source src="{{ post.video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        {% endif %}
    </div>
    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
</section>
{% endblock content %}
